[phases.setup]
nixPkgs = ['php84', 'php84Packages.composer', 'php84Extensions.pdo', 'php84Extensions.pdo_mysql', 'php84Extensions.mbstring', 'php84Extensions.gd', 'php84Extensions.bcmath', 'php84Extensions.xml', 'php84Extensions.mysqli', 'php84Extensions.mysqlnd', 'nodejs', 'bun']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['bun install', 'bun run build']

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT'
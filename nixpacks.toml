[phases.setup]
nixPkgs = ['php84', 'php84Extensions.pdo', 'php84Extensions.pdo_mysql', 'php84Extensions.mbstring', 'php84Extensions.gd']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan storage:link && php -S 0.0.0.0:$PORT -t public'